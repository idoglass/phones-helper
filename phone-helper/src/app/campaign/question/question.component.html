<mat-card>
  <mat-card-header [ngClass]="{'unsaved' : changes}" ></mat-card-header>
    <mat-toolbar [ngClass]="{'unsaved' : changes}" color="accent">
     <span>{{title}} question</span>
     <span class="example-spacer"></span>
     <span *ngIf="changes">unsaved changes</span>
     <button mat-icon-button (click)=deleteQuestion(qusetion) *ngIf="qusetion.id" color="basic">
       <mat-icon>delete</mat-icon>
     </button>
     <button mat-icon-button (click)=updateQuestion(qusetion) *ngIf="qusetion.id" color="basic">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button (click)=addQuestion(qusetion) *ngIf="!(qusetion.id)" color="basic">
      <mat-icon>save</mat-icon>
    </button>

   </mat-toolbar>
  

    
    <mat-card-content>
        <mat-form-field>
            <mat-label>index</mat-label>
            <input matInput #postalCode maxlength="2"  (keyup)="setChanges()" [(ngModel)]="qusetion.index">
          </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>title</mat-label>
            <input matInput placeholder="Ex. Pizza" (keyup)="setChanges()" [(ngModel)]="qusetion.title">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>discription</mat-label>
            <input matInput placeholder="Ex. Pizza" (keyup)="setChanges()" [(ngModel)]="qusetion.discription">
          </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <app-buttons (newChangeEvent)="setChanges($event)" [buttons]="qusetion.buttons"></app-buttons>
    </mat-card-footer>
</mat-card>
