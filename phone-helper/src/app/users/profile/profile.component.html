    <mat-card class="example-card" *ngIf="authService.userData as user">
      <mat-card-header>
        <img mat-card-avatar src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}">
        <mat-card-title>{{ (user.displayName) ? user.displayName : 'User' }}</mat-card-title>
        <mat-card-subtitle>פרטי משתמש</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>מזהה משתמש: <strong>{{ user.uid }}</strong></p>
        <p>דוא"ל: <strong>{{ user.email }}</strong></p>
        <p>האם הדוא"ל אושר: <strong>{{ user.emailVerified }}</strong></p>
        <p>תפקיד: <strong>{{ fullUser.role }}</strong></p>
        <p>משטח עבודה: <strong>{{ fullUser.workSpace }}</strong></p>
        <p>קמפיין: <strong>{{ fullUser.campaign }}</strong></p>
      </mat-card-content>
    </mat-card>
