<mat-card>
  <form [formGroup]="myFormGroup" (ngSubmit)="onSubmit()">
  <mat-card-title>
    <h1>customer details</h1>
    <button mat-icon-button  color="basic">
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-title>      
      
        <mat-form-field appearance="legacy" *ngFor="let form_elem of formTemplate">
            <mat-label>{{form_elem.label}}</mat-label>
            <input matInput formControlName="{{form_elem.label}}" value="form_elem.value" [attr.disabled]="true" >
          </mat-form-field>
          
    </form>
    

</mat-card>
